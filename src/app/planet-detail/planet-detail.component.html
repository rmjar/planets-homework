<mat-card class="mat-card-margin">
  <mat-card-header>
    <a [routerLink]="[ '/planets/', getPlanetId() ]"> <mat-card-title>{{planet.name}}</mat-card-title></a>
  </mat-card-header>
  <mat-card-content>
    <p>Rotation period: {{ planet.rotation_period }}</p>
    <p>Diameter: {{planet.diameter}}</p>
  </mat-card-content>
</mat-card>
