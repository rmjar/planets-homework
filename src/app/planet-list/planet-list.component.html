<div class="container">
  <div *ngIf="planets.length>0">
    <app-browse-buttons [navigationLinks]='navigationLinks' (clickedLink)="clickedLinkListener($event)"></app-browse-buttons>
    <app-planet-detail *ngFor='let planet of planets' [planet]='planet'>
    </app-planet-detail>
    <app-browse-buttons [navigationLinks]='navigationLinks' (clickedLink)="clickedLinkListener($event)"></app-browse-buttons>
  </div>
</div>
